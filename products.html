<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Produk - Simo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-gray-50">

  <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-indigo-600">
                <span class="text-indigo-800">Si</span>mo
            </a>
            <nav class="hidden md:flex space-x-6">
                <a href="index.html" class="text-gray-600 hover:text-indigo-600 font-medium">Beranda</a>
                <a href="products.html" class="text-gray-600 hover:text-indigo-600 font-medium">Produk</a>
                <a href="about.html" class="text-gray-600 hover:text-indigo-600 font-medium">Tentang Kami</a>
                <a href="contact.html" class="text-gray-600 hover:text-indigo-600 font-medium">Kontak</a>
            </nav>

            <!-- Mobile Menu -->
            <div id="mobile-menu"
                class="md:hidden hidden flex-col space-y-2 mt-4 bg-white px-4 py-2 shadow-md absolute right-4 top-16 rounded z-50">
                <a href="index.html" class="text-gray-600 hover:text-indigo-600 font-medium">Beranda</a>
                <a href="products.html" class="text-gray-600 hover:text-indigo-600 font-medium">Produk</a>
                <a href="about.html" class="text-gray-600 hover:text-indigo-600 font-medium">Tentang Kami</a>
                <a href="contact.html" class="text-gray-600 hover:text-indigo-600 font-medium">Kontak</a>
            </div>

            <!-- Ikon kanan -->
            <div class="flex items-center space-x-4">
                <!-- Ikon Sosial -->
                <a href="https://www.instagram.com/simo" target="_blank" class="text-gray-600 hover:text-indigo-600">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://www.tiktok.com/@simo" target="_blank" class="text-gray-600 hover:text-indigo-600">
                    <i class="fab fa-tiktok"></i>
                </a>
                <a href="https://shopee.co.id/simo" target="_blank" class="text-gray-600 hover:text-indigo-600">
                    <i class="fas fa-shopping-basket"></i>

                </a>
                <a href="https://tokopedia.com/simo" target="_blank" class="text-gray-600 hover:text-indigo-600">
                    <i class="fas fa-shopping-bag"></i>
                </a>
                <a href="https://facebook.com/simo" target="_blank" class="text-gray-600 hover:text-indigo-600">
                    <i class="fab fa-facebook-f"></i>
                </a>

                <!-- Tombol Search -->
                <div class="relative">
                    <button id="search-btn" class="text-gray-600 hover:text-indigo-600">
                        <i class="fas fa-search"></i>
                    </button>

                    <!-- Form Pencarian (awal tersembunyi) -->
                    <div id="search-box"
                        class="hidden absolute right-0 mt-2 w-64 bg-white border border-gray-300 rounded shadow-lg p-2">
                        <input id="search-input" type="text" placeholder="Cari produk..."
                            class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-600">
                        <button onclick="handleSearch()"
                            class="mt-2 w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700">Cari</button>
                    </div>
                </div>


                <!-- Keranjang -->
                <a href="cart.html" class="text-gray-600 hover:text-indigo-600 relative">
                    <i class="fas fa-shopping-cart"></i>
                    <span id="cart-count"
                        class="absolute -top-2 -right-2 bg-indigo-600 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">0</span>
                </a>

                <!-- Toggle mobile menu -->
                <button class="md:hidden text-gray-600 hover:text-indigo-600">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>
    </header>

  <!-- Main Content -->
  <main class="container mx-auto px-4 py-10">
    <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8">
      <h1 class="text-3xl font-bold text-gray-800">Semua Produk</h1>
      <div class="flex flex-col sm:flex-row sm:items-center sm:space-x-4 space-y-4 sm:space-y-0 mt-4 md:mt-0">

        <!-- Filter: Urutkan -->
        <div class="relative">
          <select id="sort-select"
            class="block w-full appearance-none bg-white border border-gray-300 text-gray-700 py-2 px-4 pr-8 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500">
            <option value="">Urutkan</option>
            <option value="low">Harga Terendah</option>
            <option value="high">Harga Tertinggi</option>
          </select>
          <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-500">
            <i class="fas fa-chevron-down"></i>
          </div>
        </div>

        <!-- Tambahkan filter kategori jika perlu -->
      </div>
    </div>

    <!-- Hasil Pencarian (jika ada) -->
    <div id="search-info" class="mb-4 text-gray-700 text-lg"></div>

    <!-- Daftar Produk -->
    <div id="product-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      <!-- Diisi via JavaScript -->
    </div>
  </main>

  <!-- Footer -->
  <!-- (Gunakan versi footer yang sudah rapi sebelumnya) -->

  <!-- Script Filter -->
  <script src="product.js"></script>
  <script>
    document.getElementById("sort-select")?.addEventListener("change", function () {
      const selected = this.value;
      const url = new URL(window.location.href);
      if (selected) {
        url.searchParams.set("sort", selected);
      } else {
        url.searchParams.delete("sort");
      }
      window.location.href = url.toString();
    });
  </script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const list = document.getElementById("product-list");
      if (!list) return;

      const params = new URLSearchParams(window.location.search);
      const category = params.get("category");
      const sub = params.get("sub");
      const search = params.get("search");
      const sort = params.get("sort");

      let filtered = products;

      if (category) filtered = filtered.filter(p => p.category === category);
      if (sub) filtered = filtered.filter(p => p.sub === sub);
      if (search) {
        const keyword = search.toLowerCase();
        filtered = filtered.filter(p => p.name.toLowerCase().includes(keyword));
      }
      if (sort === "low") {
        filtered.sort((a, b) => a.price - b.price);
      } else if (sort === "high") {
        filtered.sort((a, b) => b.price - a.price);
      }

      const searchInfo = document.getElementById("search-info");
      if (search && searchInfo) {
        searchInfo.innerHTML = `üîç Hasil pencarian untuk: <span class="font-semibold text-indigo-600">"${search}"</span>`;
      }

      if (filtered.length === 0) {
        list.innerHTML = `<p class="text-gray-500 col-span-full">Produk tidak ditemukan.</p>`;
      } else {
        list.innerHTML = filtered.map(p => renderProductCard(p)).join("");
      }
    });
  </script>
</body>

</html>
